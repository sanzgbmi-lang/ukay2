<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games Admin Dashboard</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box {
      max-width: 420px;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    input {
      background: #0f172a;
      color: white;
      border: 1px solid #334155;
    }

    button {
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ® Games Admin Panel</h1>

  <div class="box">
    <input id="title" placeholder="Game Title" />
    <input id="category" placeholder="Category (RPG, Action...)" />
    <input id="region" placeholder="Region (USA / EU / JP / Global)" />
    <input id="size" placeholder="Size (e.g. 1.2 GB)" />
    <input id="image" placeholder="Image URL" />
    <input id="url" placeholder="Game URL" />

    <button onclick="addGame()">Add Game</button>

    <div id="status"></div>
  </div>

<script>
  // ðŸ”¥ YOUR SUPABASE INFO
  const supabaseUrl = "https://ozqyemgpjtvjnwdaemq.supabase.co";
  const supabaseKey = "sb_publishable_KA81Iey2FK7vrZhPSrmwiw_P5dCp2dg";

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function addGame() {
    const status = document.getElementById("status");

    const game = {
      title: document.getElementById("title").value,
      category: document.getElementById("category").value,
      region: document.getElementById("region").value,
      size: document.getElementById("size").value,
      image: document.getElementById("image").value,
      url: document.getElementById("url").value
    };

    const { error } = await supabase
      .from("games")
      .insert([game]);

    if (error) {
      status.style.color = "red";
      status.innerText = "âŒ Error: " + error.message;
    } else {
      status.style.color = "lightgreen";
      status.innerText = "âœ… Game added successfully!";

      // clear fields
      document.querySelectorAll("input").forEach(i => i.value = "");
    }
  }
</script>

</body>
</html>
